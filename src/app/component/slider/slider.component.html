<div class="container">
    <div class="jumbotron">
        <h1>Slider</h1>
    </div>
    <div class="slider">
        <div *ngFor="let img of images; let nr = index" class="slide" id="{{'slide-'+nr}}">
            <img [src]="img" alt="">
        </div>
    </div>
    <a *ngFor="let img of images; let nr = index" href="{{'#slide-'+nr}}">{{nr+1}}</a>
</div>
